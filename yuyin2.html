window.addEventListener('load', function() {
  // 从 localStorage 中获取存储的选项卡索引
  var activeTabIndex = localStorage.getItem('activeTabIndex');

  // 默认选项卡索引为 0
  if (activeTabIndex === null) {
    activeTabIndex = 0;
  }

  // 获取所有选项卡按钮
  var tabButtons = document.querySelectorAll('.tab-menu button');

  // 根据存储的选项卡索引，设置默认选中的选项卡
  tabButtons[activeTabIndex].click();

  // 为每个选项卡按钮添加点击事件监听器
  tabButtons.forEach(function(button, index) {
    button.addEventListener('click', function() {
      // 存储选项卡索引到 localStorage
      localStorage.setItem('activeTabIndex', index);
    });
  });
});
</script>
