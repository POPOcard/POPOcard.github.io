<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>订单查询</title>
	<style>
    /* 设置页面样式 */
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* 设置嵌入网站的iframe */
    .embedded-website {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 99%;
      border: none;
    }

    /* 设置跳转悬浮菜单的样式 */
    .dropdown {
      position: fixed;
      top: 1%;
      right: 1%;
      display: inline-block;
      height: 5%;
      background-color: #F0F0F0;
      border-radius: 10px;
      padding: 1% 2%;
    }

    /* 设置下拉菜单链接的样式 */
    .dropdown a {
      color: black;
      font-size: 1.5vw;
      text-decoration: none;
    }
  </style>
   
</head>
<body>
	<iframe src="http://91haoka.cn/webapp/merchant/query.html" frameborder="0" style="width: 100%; height: 100vh;"></iframe>
 
	<!-- 第三个新的跳转悬浮菜单 -->
  <div class="dropdown" style="top: 10%;">
    <a href="https://i.328888.xyz/2023/03/21/ap4HU.md.jpeg"><p><b><h1><p style="font-size: 100%;">人工客服</p ></h1><b></a >
  </div>
</body>
</html>
