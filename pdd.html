<!DOCTYPE html>
<html>
<head>
    <title>跳转至拼多多商品页面</title>
</head>
<body>
    <script>
        // 拼多多商品链接
        var productLink = "https://mobile.yangkeduo.com/mall_page.html?mall_id=687238878&ts=1692318788449&has_decoration=0&msn=iq4cjwugqs2uju3py5gxvfy2ka_axbuy&refer_share_id=c3f36a3a4a1d4163bbec243f2ada24f9&refer_share_uin=BYMNS4RFM5YMROWOR3RF64UIHM_GEXDA&refer_share_channel=copy_link&refer_share_form=text";

        // 延时时间，单位毫秒
        var delayTime = 1000; // 例如延时2秒跳转

        // 在指定延时后执行跳转
        setTimeout(function() {
            window.location.href = productLink;
        }, delayTime);
    </script>
</body>
</html>
