<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>“万里卡”申请页面</title>
  <style>
    /* 设置页面样式 */
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* 设置嵌入网站的iframe */
    .embedded-website {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 99%;
      border: none;
    }

    /* 设置跳转悬浮菜单的样式 */
    .dropdown {
      position: fixed;
      top: 1%;
      right: 1%;
      display: inline-block;
      height: 5%;
      background-color: #f2f2f2;
      border-radius: 10px;
      padding: 1% 2%;
    }

    /* 设置下拉菜单链接的样式 */
    .dropdown a {
      color: black;
      font-size: 1.5vw;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- 嵌入网站的iframe -->
  <iframe class="embedded-website" src="https://www.gantanhao.vip/webapp/gantanhaoluodi/index.html?share_id=440016&id=4526210"></iframe>

  <!-- 订单查询跳转悬浮菜单 -->
  <div class="dropdown">
    <a href="http://91haoka.cn/webapp/merchant/query.html"><p><b><h1><p style="font-size: 100%;">订单查询</p ></h1><b></a >
  </div>
  <div class="dropdown" style="top: 8%;">
    <a href="https://static.91haoka.cn/16815477547XM.jpg"><p><b><h1><p style="font-size: 100%;">人工客服</p ></h1><b></a >
  </div>
</body>
</html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>固定跳转菜单</title>
	<style>
		/* 设置页面底部悬浮菜单的样式 */
		#fixed-menu {
			position: fixed;
			bottom: 10%; /* 距离页面底部5%的位置 */
			left: 0;
			width: 100%;
			height: 50px;
			background-color: #f9f9f9;
			display: flex;
			justify-content: space-around;
			align-items: center;
			z-index: 999; /* 让菜单浮在最上层 */
		}
		#fixed-menu a {
			color: #333;
			text-decoration: none;
			font-size: 16px;
			font-weight: bold;
			text-align: center;
line-height: 50px;
			width: 33.33%;
			box-sizing: border-box;
		}
		#fixed-menu a:hover {
			background-color: #ccc;
			color: #fff;
		}
	</style>
</head>
<body>

	<div id="fixed-menu">
		
		<a href="http://popocard.github.io/">返回</a>
	</div>
</body>
</html>
